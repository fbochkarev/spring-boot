<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
    <meta charset="UTF-8"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet">

</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                    <a class="navbar-brand" href="#"
                       th:if="${#request.getUserPrincipal() != null}">
                        <b><span th:utext="${navbarUser.email}"></span></b>
                        with role:
                        <th:block th:each="role : ${navbarUser.roles}">
                            <span th:text="${role.name}"></span><br/>
                        </th:block>
                    </a>
                </li>
            </ul>
            <a href="#" th:href="@{/login}"
               th:if="${#request.getUserPrincipal() == null}">Login
            </a>
            <a href="#" th:href="@{/logout}"
               th:if="${#request.getUserPrincipal() != null}">Logout
            </a>

    </nav>

</html>
