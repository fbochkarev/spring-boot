<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="ISO-8859-1">
    <title>User Management System</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<header th:insert="layout/general.html :: header"></header>

<div class="container">
    <h1>Profile</h1>
    <h3>Welcome : <span th:utext="${#request.userPrincipal.name}"></span></h3>
    <!--
        <div th:text="${#authentication.name}">
        </div>
    -->

    <div class="col-md-6 col-md-offset-3">

        <p><b>Full Name:</b> <span th:utext="${user.username}"></span></p>
        <p><b>Last Name:</b> <span th:utext="${user.lastName}"></span></p>
        <p><b>Email:</b> <span th:utext="${user.email}"></span></p>
        <p><b>Role:</b>
        <li th:each="role : ${user.roles}">
            <span th:utext="${role.name}"></span>
        </li>
        </p>


    </div>
</div>


<!-- end of content! -->

</body>
</html>
